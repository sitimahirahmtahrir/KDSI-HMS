<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDSI: House Guest Check-in/Check-out Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for styling */
        .form-group {
            margin-bottom: 20px;
        }
        .form-container {
            margin-bottom: 80px; /* Adjusted margin to accommodate the footer */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Title of the System -->
            <a class="navbar-brand" href="#">KDSI Staff House Management System

            </a>
            <!-- Toggler/collapsible Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Dashboard Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <!-- Logout Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 form-container"> <!-- Added form-container class -->
        <h2 class="text-center mb-4">House Guest Check-in/Check-out - KDSI Staff House Management</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="guestName">Guest Name</label>
                    <input type="text" class="form-control" id="guestName" placeholder="Enter guest name">
                </div>
                <div class="form-group col-md-6">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="idNumber">ID Number</label>
                    <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
                </div>
                <div class="form-group col-md-6">
                    <label for="carInfo">Car Information (Optional)</label>
                    <input type="text" class="form-control" id="carInfo" placeholder="Enter car information">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="visitDateFrom">Check-in Date</label>
                    <input type="date" class="form-control" id="visitDateFrom">
                </div>
                <div class="form-group col-md-6">
                    <label for="visitDateUntil">Check-out Date</label>
                    <input type="date" class="form-control" id="visitDateUntil">
                </div>
            </div>
            <div class="form-group">
                <label for="purpose">Purpose of Visit</label>
                <textarea class="form-control" id="purpose" rows="3" placeholder="Enter purpose of visit"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="#">Dashboard</a>
                </div>
                <div class="col-md-6 text-right">
                    &copy; 2024 KDSI Staff House Management System
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
